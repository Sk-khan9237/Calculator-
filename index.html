<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet"  href="cal.css">

</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <input type="text" id="displays" readonly>
        <div class="forward">
           
         <div class="upword">
           <button id="cut">C</button>
           <button id="back">&lt;--</button>
           <button id="modulo">%</button>
           <button id="divide">/</button>
            </div>
          <div class="gapward">
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button id="mul">*</button>
         </div>
            <div class="innerword">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="substact">-</button>
            </div>
            <div class="oneword">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="plus">+</button>
            </div>
            <div class="lastword">
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
               
            </div>         
        </div>
    </div>
  </body>
  <script src="cal.js"></script>
  </html>
